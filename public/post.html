<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>post</title>
	<script src="/jquery-1.6.3.min.js"></script>
	<script src="/faye.js"></script>
	<script src="http://api.jquery.com/scripts/events.js"></script>
	<link rel="stylesheet" href="/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
</head>
<body>
	<div id="chatlog"></div>
	<div id="footer">
	<div id="type_here">	
		
		<label for="message">messaggio da inviare</label>
		<input type="text" name="message" value="" id="message">

		<button id="invia_button">Invia</button>
		<span id="stato"></span>
	</div>
		
	</div>
</body>
	
	<script type="text/javascript" charset="utf-8">
	
	(function($) {
			
			var urlParams = {};
			(function () {
			    var e,
			        a = /\+/g,  // Regex for replacing addition symbol with a space
			        r = /([^&=]+)=?([^&]*)/g,
			        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
			        q = window.location.search.substring(1);

			    while (e = r.exec(q))
			       urlParams[d(e[1])] = d(e[2]);
			})();
			
			
			log = $("#chatlog");
			
			var client = new Faye.Client('/faye', {
		      timeout: 120
		  	});

		  	var subscription = client.subscribe('/channel/' + urlParams["ch"], function(message) {
			
				var time = formatTime(ExtractInteger(message.timestamp)),
					row = $("<div></div>")
						.addClass("chat-msg");

				$("<span></span>")
					.addClass("chat-time")
					.text(time)
					.appendTo(row);

			//	$("<span></span>")
			//		.addClass("chat-nick")
			//		.text(message.nick)
			//		.appendTo(row);

				$("<span></span>")
					.addClass("chat-text")
					.text(message.text)
					.appendTo(row);

				row.appendTo(log);
			
		    	// $("#chatlog").append("<p>" + message.text + "</p>");
		  	});
		
			subscription.callback(function() {
			  alert('Subscription is now active!');
			});
			
			$("#message").val("").focus();
			
			$("#message").keypress(function(event) {
			  if ( event.which == 13 ) {
			     event.preventDefault();
				$("#invia_button").click();
			   }
			});
			
		  	$("#invia_button").click(function() {  
		    // validate and process form here
			
				//$("#message").keypress();
			
				var message = $("#message").val(); 
				var data = (new Date()).getTime();
			
				var dataString = 'text='+ message + '&timestamp=' + data +'&ch=' + urlParams["ch"];  
				//alert (dataString);return false;  
				$.ajax({  
				  type: "POST",  
				  url: "http://localhost:8000/message",  
				  data: dataString,  
				  success: function() {  
				    $('#stato').text("messaggio inviato!").show().fadeOut(500);
					$("#message").val("");
				  }
			});  
			//return false;
			
		  });
		
		function formatTime(timestamp) {
			var date = new Date(timestamp),
				hours = date.getHours(),
				minutes = date.getMinutes(),
				ampm = "AM";

			if (hours > 12) {
				hours -= 12;
				ampm = "PM";
			}

			if (minutes < 10) {
				minutes = "0" + minutes;
			}

			return hours + ":" + minutes + " " + ampm;
		}
		
		function ExtractInteger(sValue)
		{
		    var sDigits = "";
		    for (var i = sValue.length - 1; i >= 0; i--)
		    {
		        var c = sValue.charAt(i);
		        if (c < "0" || c > "9")
		            break;
		        sDigits = c + sDigits;
		    }
		    return (sDigits.length > 0) ? parseInt(sDigits, 10) : NaN;
		}
		
		  
		})(jQuery);
	</script>
	    
</html>
